l_german:
 #MaA

 ### Elven General MAA ###
 ## Calaquendi ##
 high_elven_skirmishers:0 "Calaquendi-Plänkler"
 high_elven_skirmishers_flavor:0 "Elbische Späher und Milizen. Trotz ihrer relativ geringen Erfahrung kämpfen sie schon besser als die Kriegsveteranen der Menschen."
 high_elven_heavy_infantry:0 "Schwere Calaquendi-Infanterie"
 high_elven_heavy_infantry_flavor:0 "Trotz ihrer geringen Anzahl kämpft die schwere Calaquendi-Infanterie mit einer Inbrust, die denjenigen, welche das Licht Amans gesehen haben, würdig ist."
 high_elven_light_cavalry:0 "Leichte Calaquendi-Reiterei"
 high_elven_light_cavalry_flavor:0 "Leicht gepanzerte Kavallerie. Ihre Pferde sollen aus den besten Rassen von Valinor gezüchtet worden sein."
 high_elven_heavy_cavalry:0 "Schwere Calaquendi-Reiterei"
 high_elven_heavy_cavalry_flavor:0 "Mit ihren glänzenden Rüstungen und schweren Lanzen besiegen diese schweren Reiter ihre Feinde mit Leichtigkeit."
 high_elven_archers:0 "Calaquendi-Bogenschützen"
 high_elven_archers_flavor:0 "Mit ihren überragenden Bögen feuern die Bogenschützen der Calaquendi mit einer Kadenz und Präzision, welche ihresgleichen sucht."
 high_elven_pikemen:0 "Calaquendi-Speerträger"
 high_elven_pikemen_flavor:0 "Eine lückenlose Mauer aus Schilden und Speeren. Ihre Feinde brechen so wie die Wellen an der Küste."

 ## Lomiquendi ## - Alternatively, 'Amanyar'
 grey_elven_skirmishers:0 "Lomiquendi-Plänkler"
 grey_elven_skirmishers_flavor:0 "Meisterspäher des Waldes. Nur wenige können den Lomiquendi-Plänklern entkommen."
 grey_elven_heavy_infantry:0 "Schwere Lomiquendi-Infanterie"
 grey_elven_heavy_infantry_flavor:0 "Mit großen Äxten und Schwertern bewaffnet, sind diese schweren Lomiquendi-Infanteristen ein Hammer, welcher fast jeden Feind zerschlagen kann."
 grey_elven_light_cavalry:0 "Leichte Lomiquendi-Reiterei"
 grey_elven_light_cavalry_flavor:0 "Ohne Rüstung oder Sattel fliegen diese leichten Reiter förmlich über die Hügel und Wälder, um entweder den Tod oder Nachrichten zu überbringen."
 grey_elven_heavy_cavalry:0 "Schwere Lomiquendi-Reiterei"
 grey_elven_heavy_cavalry_flavor:0 "Auch, wenn sie nicht mit der gleichen Anmut wie ihre hochelbischen Brüder kämpfen, schmettern diese schweren Reiter mit Wildheit durch jede feindliche Reihe."
 grey_elven_archers:0 "Lomiquendi-Bogenschützen"
 grey_elven_archers_flavor:0 "Die Bogenschützen der Lomiquendi schießen ihre Pfeile mit hoher Kadenz und tödlicher Präzision."
 grey_elven_pikemen:0 "Lomiquendi-Speerträger"
 grey_elven_pikemen_flavor:0 "Die Regimenter der Lomiquendi-Speerträger sind Meister im Umgang mit Schild und Speer."

 ## Moriquendi ##
 avarin_skirmishers:0 "Moriquendi-Plänkler"
 avarin_skirmishers_flavor:0 "Die Plänkler der Moriquendi sind schnell und leichtfüßig, und ihre Geschosse treffen ihr Ziel."
 avarin_heavy_infantry:0 "Schwere Moriquendi-Infanterie"
 avarin_heavy_infantry_flavor:0 "Selten sieht man sie aufgestellt, aber die schwere Infanterie der Moriquendi von Mittelerde besitzt weitreichende Kampferfahrung."
 avarin_light_cavalry:0 "Leichte Moriquendi-Reiterei"
 avarin_light_cavalry_flavor:0 "Während sie nicht in schwerer Rüstung stecken, ist die leichte Reiterei der Moriquendi schnell wie der Blitz und stark wie Donner."
 avarin_heavy_cavalry:0 "Schwere Moriquendi-Reiterei"
 avarin_heavy_cavalry_flavor:0 "Auch, wenn sie nicht die bevorzugte Kavallerie sind, wissen die Moriquendi trotzdem, wie eine schwere Reiterei aufgebaut sein muss. Mit ihrer mit exotischen Symbolen und Zeichen versehenen Rüstungen lassen sie jegliche Feinde vor sich erzittern."
 avarin_archers:0 "Moriquendi-Bogenschützen"
 avarin_archers_flavor:0 "Mit ihrer besonderen Disziplin sind die Bogenschützen der Moriquendi fast so gut, wie ihre hochelbischen Brüder."
 avarin_pikemen:0 "Moriquendi-Speerträger"
 avarin_pikemen_flavor:0 "Ein defensiver Wall. Die Speerträger der Moriquendi sind eine formidable Kraft, welche jederzeit bereit ist, die Formation wie im Fluge zu ändern"

 ### Elven Cultural MAA ###
 ## Ñoldor ##
 noldor_swordsmen:0 "Ñoldor-Schwertkämpfer"
 noldor_swordsmen_flavor:0 "Die Schwertkämpfer der Ñoldor tragen schwere Rüstung und Waffen. Nur wenige können ihnen im Kampf die Stirn bieten."
 noldor_glaivesmen:0 "Ñoldor-Glefenkämpfer"
 noldor_glaivesmen_flavor:0 "Die Glefenkämpfer der Ñoldor tragen breite Schilde und formen einen Wall aus Stahl, welchem nur die stärksten ihrer Gegner entgegentreten können."
 noldor_cavalry:0 "Ñoldor-Reiterei"
 noldor_cavalry_flavor:0 "Die stärkste Kavallerie der Hochelben. Die Ñoldor-Reiterei tragen schwere Waffen und Rüstung, welche wie ein Hammer auf ihre Feinde fallen."
 noldor_archers:0 "Ñoldor-Bogenschützen"
 noldor_archers_flavor:0 "Obwohl sie nicht die besten Bogenschützen der Hochelben sind, sind die Ñoldor-Bogenschützen wohl die am meisten gepanzerten und ihre Bögen lassen ihren Feinden keine Ruhe."
 noldor_veterans:0 "Ñoldor-Veteranen"
 noldor_veterans_flavor:0 "Veteranen, welche schon an tausenden Schlachten teilgenommen haben. Sie sind die wohl stärksten Krieger unter den Sterblichen. Manche von ihnen kämpften schon im Dagor-nuin-Giliath."
 song_smiths:0 "Liedschmiede"
 song_smiths_flavor:0 "Die Welt wurde durch Gesang erschaffen, und jener Gesang hallt noch immer in ihren Hallen. Die Hochelben Mittelerdes geben noch immer die alten und mächtigen Lieder weiter, sowie auch den Schaden, den diese anrichten können."
 
 ## Sindar ##
 sindar_nobility:0 "Sindar-Adlige"
 sindar_nobility_flavor:0 "Die Adligen der Sindar haben weniger Erfahrung als die Ñoldor, sind aber dennoch zu Heldentaten fähig, wenn nötig."
 hir_hathol:0 "Hîr-Hathol"
 hir_hathol_flavor:0 "Mit ihren Großäxten stürmen die Hîr-Hathol tief in die feindlichen Reihen, wo sie Angst und Schrecken verbreiten."
 falathrim_haven_guard:0 "Falathrim-Hafengarde"
 falathrim_haven_guard_flavor:0 "Die Garde der Hafen der Elben ist das wahrscheinlich Ähnlichste, was die Elben zu einer Miliz haben."
 marchwardens:0 "Grenzwächter"
 marchwardens_flavor:0 "Kleine Gruppen patrouillieren seit dem Doriath, wobei die Grenzwächter der Sindar die wohl meisterhaftesten Bogenschützen stellen."
 
 ## Galadhrim ##
 galadhrim_warriors:0 "Galadhrim-Krieger"
 galadhrim_warriors_flavor:0 "Als Krieger von Lothlorien schwören die Kämpfer der Galadhrim einen Eid auf ihren Herr und ihre Herrin."
 knights_of_amroth:0 "Ritter von Amroth" 
 knights_of_amroth_flavor:0 "Ritter, welche auf die Könige und Herren von Lothlorien eingeschworen sind, reiten auf den besten aller Pferde in die Schlacht."
 galadhrim_wardens:0 "Galadhrim-Wächter" 
 galadhrim_wardens_flavor:0 "Ob am Boden oder in den Wipfeln, die Wächter von Lothlorien beschützen die Grenzen ihres Landes."
 galadhrim_archers:0 "Galadhrim-Bogenschützen"
 galadhrim_archers_flavor:0 "Jeder Elb verfügbt über die Fähigkeit, mit einem Bogen umzugehen. Diese Bogenschützen jedoch sind handerlesen unter den Besten."
 galadhrim_sentinels:0 "Galadhrim-Panzerwächter"
 galadhrim_sentinels_flavor:0 "Bewaffnet mit Speeren und schwerer Rüstung stellen sich diese Galadhrim jedem entgegen, der es wagt, unerlaubt in ihr Land einzudringen."
 
 ## Greenwood ##
 gilded_guard:0 "Goldene Garde"
 gilded_guard_flavor:0 "Heavily armored and bearing great spears, the Gilded Guard is known as the most durable force in the Greenwood."
 greenwood_swordsmen:0 "Grünwald-Schwertkämpfer" 
 greenwood_swordsmen_flavor:0 "Mit ihrer feinen Rüstung, welche nach lackiertem Holz aussieht, rücken die Schwertkämpfer Grünwalds in Reih und Glied vor und vernichten jeden, der sich ihnen in den Weg stellt."
 greenwood_archers:0 "Grünwald-Bogenschützen"
 greenwood_archers_flavor:0 "Mit ihrer feinen Rüstung, welche nach lackiertem Holz aussieht, flößen sie ihren Gegnern Angst aus der Ferne ein."
 silvan_rangers:0 "Silvanische Waldläufer"
 silvan_rangers_flavor:0 "Zusammengestellt aus den Silvaniern des Grünwalds, sind diese Waldläufer geschickt darin, im Wald umherzupirschen und die Grenzen ihres Waldes zu bewachen."
 royal_elk_riders:0 "Königliche Elchreiterei"
 royal_elk_riders_flavor:0 "Als persönlicher Geleitschutz des Elbenkönigs sind die Elchreiter bekannt für ihre erhabenen, wenn doch gefährlichen, Reittiere, mit welchen sie perfekt umgehen können."
 theladagnyr:0 "Theladagnyr"
 theladagnyr_flavor:0 "Mit ihren Doppelklingenstab sind die Theladagnyr die Eliteeinheit für alle möglichen Biester - Wölfe, Spinnen oder sogar Drachen."

 ## Penni ##
 nelyarin_archers:0 "Nelyarin-Bogenschützen"
 nelyarin_archers_flavor:0 "In den Traditionen ihrer Vorfahren vertieft, sind die Nelyar und ihre Erben fähige Bogenschützen."
 nelyarin_swordsmen:0 "Nelyarin-Schwertkämpfer"
 nelyarin_swordsmen_flavor:0 "Obwohl das Schwert nicht die traditionelle Waffe der Nelyar ist, haben sie dennoch gelernt, damit umzugehen."
 nelyarin_pikemen:0 "Nelyarin-Speerträger"
 nelyarin_pikemen_flavor:0 "In den Traditionen ihrer Vorfahren vertieft, sind die Nelyar und ihre Erben fähige Speerträger."
 nelornieth_watch:0 "Nelornieth-Wachen"
 nelornieth_watch_flavor:0 "Die Wächter des Landes Nelornieth, welche ein waches Auge auf alle haben, die in ihm wohnen."
 neldoreth_borderwardens:0 "Neldoreth-Grenzwächter"
 neldoreth_borderwardens_flavor:0 "Als Wächter ihres Landes, sind es die Grenzwächter, die ihr Volk im Inneren beschützen."
 nuinevari:0 "Nuïnevari"
 nuinevari_flavor:0 "Nuïnevari, 'Geister des Flusses', sind benannt nach niederen Geistwesen, welche einmal in Mittelerde lebten. Diese Nuïnevari trafen eine Abmachung mit den Elben, bei welcher sie nun mit ihnen leben und bei der Verteidigung helfen."

 ## Cuind ##
 tatyarin_harriers:0 "Tatyarin-Plünderer"
 tatyarin_harriers_flavor:0 "An die dichten Wälder und Dschungel des Südens angepasst, tragen diese Tatyar tödliche Javelins, welche sie mit Präzision auf ihr Ziel werfen."
 tatyarin_rangers:0 "Tatyarin-Waldläufer"
 tatyarin_rangers_flavor:0 "Diese Meister des Bogenschießens kombinieren die Begebenheiten ihrer Herkunft um noch verheerendere Taktiken zu entwickeln."
 tatyarin_guardians:0 "Tatyarin-Wächter"
 tatyarin_guardians_flavor:0 "Diese meisterhaften Schwertkämpfer sind eine Kraft, an der man sich messen kann. Sie wurden über Jahre hinweg dazu trainiert, die letzte Verteidigungslinie für ihr Volk zu sein."
 cuind_wanderers:0 "Cuind-Wanderer"
 cuind_wanderers_flavor:0 "Der Stamm der Cuind der Avari war schon immer vom Reisen geprägt. In ferner Vergangenheit sind sie durch ganz Mittelerde gereist, um sich in den Wäldern des Südens niederzulassen. Diese unerschrockenen Elben nutzen ihre Erfahrungen jetzt, um ihr Volk zu verteidigen."
 cuind_skirmishers:0 "Cuind-Pfadfinder"
 cuind_skirmishers_flavor:0 "Als Entdecker und Kundschafter kennen Cuind-Pfadfinder die dichten Wälder und Dschungel des Südens besser als jeder andere."


 ## Sirrandrai ##
 sirrandrai_defenders:0 "Sîrrandrai-Verteidiger"
 sirrandrai_defenders_flavor:0 "Diese schleichenden Plänkler durchstreifen Wälder und Hügel und haben ein Auge auf jene, die den Frieden der Elben stören wollen."
 sirrandrai_sentinels:0 "Sîrrandrai-Wächter"
 sirrandrai_sentinels_flavor:0 "Bogenschützen mit Adleraugen. Nur wenige halten einer Salve ihrer Pfeile aus, und noch weniger würden sich ihnen erneut entgegenstellen."
 sirrandrai_veterans:0 "Sîrrandrai-Veteranen"
 sirrandrai_veterans_flavor:0 "Die wenigen Überlebenden des Letzten Bündnis und ihre persönlichen Schüler. Das perfekte Beispiel für die Macht der Elbenheere."
 sirrandrai_riders:0 "Sîrrandrai-Reiterei"
 sirrandrai_riders_flavor:0 "Im Zuge der Zerstörung des Waldes von Eriador sind diese Sîrrandrai auf den berittenen Kampf umgestiegen und stürmen nun auf schnellen Pferden in die Flanken ihrer Gegner."
 wardens_of_sirgala:0 "Wächter von Sîrgala"
 wardens_of_sirgala_flavor:0 "Die größten der Wächter von Sîrgala. Diese Elite-Speerträger sind noch nie vor dem Feind geflohen und haben es auch nicht vor, so lange das Licht der Elben in Mittelerde scheint."
 
 ## Laiquendi ##
 laiquendi_ambushers:0 "Laiquendi-Hinterhältler"
 laiquendi_ambushers_flavor:0 "Das Erbe der Kriegsführung der Laiquendi war schon immer die Täuschung und die Hinterhältler exemplifizieren diese Geschichte. Aus den Schatten heraus schlagen sie mit ihren flinken Pfeilen zu und hinterlassen nichts als eine Spur von den Leichen ihrer Feinde."
 laiquendi_spearmen:0 "Laiquendi-Speerträger"
 laiquendi_spearmen_flavor:0 "Der Speer und der Bogen sind die bevorzugten Waffen der Laiquendi und über Jahrtausende haben sie den Umgang mit Ersterem gemeistert. Trotzdem, dass ihre Hauptaufgabe darin besteht, die Bogenschützen zu beschützen, sind sie auch auf sich allein gestellt ernstzunehmende Gegner."
 laiquendi_scouts:0 "Laiquendi-Aufklärer"
 laiquendi_scouts_flavor:0 "Elite-Fährtenleser und -Krieger. Sie lauern ihren Feinden auf und locken sie in dichte Wälder, wo der Hauptteil der Laiquendi auf sie um Dickicht wartet. Wenige Gegner entkommen ihren Fallen, sobald sie entdeckt worden und bei noch weniger kommt es überhaupt zum Kampf."
 ossiriand_rangers:0 "Waldläufer von Ossiriand"
 ossiriand_rangers_flavor:0 "Mit ihren pfundstarken Bögen - die Lieblingswaffe der Laiquendi - durchschlagen diese Bogenschützen sogar die stärksten und dicksten Panzerungen, nur um schnell und heimlich wieder in den Wäldern zu verschwinden, sobald der Kampf vorüber ist."

 ## Kinn-lai ##
 annammon_kin:0 "Annammon-Kin"
 annammon_kin_flavor:0 "Die Mûmakil der Kinn-lai gehen schon jung eine tiefe Bindung mit ihren Aufsehern ein. Sie trainieren und perfektionieren ihre Fähigkeiten in solch einer Weise, dass manche sogar sagen, sie würden einen Geist besitzen."
 kinnlai_skirmishers:0 "Kinn-lai-Meister"
 kinnlai_skirmishers_flavor:0 "Kampfkünstler mit außerordentlichen Fähigkeiten im Hand-zu-Hand-Kampf. Kinn-lai-Meister stählen nicht nur ihren Körper, sondern auch ihren Geist."
 
 ### Dwarven ###
 ## Longbeards ##
 longbeard_skirmishers:0 "Craban Azgîth"
 longbeard_skirmishers_flavor:0 "Die 'Rabenaugen' nutzen uraltes Wissen der Langbärte, um mit den hochintelligenten Raben des Erebors und der Eisenberge zu kommunizieren."
 longbeard_heavy_infantry:0 "Sigin Baruk"
 longbeard_heavy_infantry_flavor:0 "Die 'Langäxte' sind bekannt für ihre eisernen Rüstungen und vernichtenden Schlägen." 
 longbeard_crossbowmen:0 "Zirin Shathur"
 longbeard_crossbowmen_flavor:0 "Die 'Regenmacher' lassen einen stetigen Regen aus Bolzen auf ihre Feinde fallen." 
 longbeard_pikemen:0 "Klethuhûr"
 longbeard_pikemen_flavor:0 "Die 'Stahlwälder' sind ein bekannter Anblick unter den Langbärten. Ihre Formationen bilden eine unbewegliche Mauer, welche jeden Gegner davon abhält, gegen sie vorzudringen." 
 longbeard_cavalry:0 "Setfôn Thârag"
 longbeard_cavalry_flavor:0 "Die Zwerge der Langbärte sind die einzigen, die erfolgreich wilde Tiere gezähmt und domestiziert haben. Dadurch sind die Sigin-tarâg die einzigen Zwerge, welche eine Reiterei besitzen. Mit ihren Kriegsböcken sollten sich feindliche Pferde lieber fernhalten." 
 longbeard_horse_archers:0 "Higêm Thinbîn"
 longbeard_horse_archers_flavor:0 "Der 'Rollende Donner'."
 
 ## Firebeards ##
 firebeard_skirmishers:0 "Shumzrâkâz" #Flame Wardens
 firebeard_skirmishers_flavor:0 "Die 'Flammenwächter' dienen als Geleitschutz für Bergbauexpeditionen. Um mögliche Gefahren abzuwehren haben sie die Kunst der Einschüchterung gemeistert."
 firebeard_heavy_infantry:0 "Beblêl Ishmirî"
 firebeard_heavy_infantry_flavor:0 "Die 'Bronzene Garde' beschützt den König der Feuerbärte und folgt ihm auf Schritt und Tritt." 
 firebeard_archers:0 "Hurzu Tumnu"
 firebeard_archers_flavor:0 "Die 'Wächter des Tals' patrouillieren den Osten der Blauen Berge. Aufgrund der Tücke der Außenwelt wachen die Zwerge Tag und Nacht." 
 firebeard_pikemen:0 "Ashur Thargu"
 firebeard_pikemen_flavor:0 "Die 'Rauchsäulen' bestehen hauptsächlich aus jüngeren Zwergen aus Buzra-dûm. Sie trainieren etliche Stunden um ihre hart erkämpfte Freiheit wenn nötig auch mit Waffengewalt zu verteidigen." 
 firebeard_monsters:0 "Gozig Farâs"
 firebeard_monsters_flavor:0 "Die 'Drachenmäuler' sind schon seit dem Anbeginn der Zeit unter den Zwergen bekannt. Mit ihrer Fähigkeit ähnlich wie ein Drache Feuer zu speien, zerschlagen sie die Moral ihrer Feinde. Trotz der vielen Jahrtausende, welche schon vergangen sind, entfachen sie noch immer die selbe Angst in ihren Feinden." 
 
 ## Broadbeams ##
 broadbeam_skirmishers:0 "Khaglâ Barâk" #Blue Axes
 broadbeam_skirmishers_flavor:0 "Die 'Blauen Äxte' patrouillieren die uralten Hallen und Bergpässe der Blauen Berge. Obwohl die Zahl ihrer Feinde deutlich zurückgegangen ist, bleiben die Zwerge wachsam."
 broadbeam_heavy_infantry:0 "Ashâmur Gabilgathol" #Gabilgathol Guardians
 broadbeam_heavy_infantry_flavor:0 "Die 'Wächter von Gabilgathol' dienten schon als Beschützer Belegosts vor dem ersten Morgen. Ihre mit Gold besetzten Rüstungen sind ein Testament für den Reichtum, welcher in ihren Hallen zu finden ist. Ihr Reichtum ist lange aufgebraucht, ihr Wille aber nicht."
 broadbeam_dragonslayers:0 "Drachentöter"
 broadbeam_dragonslayers_flavor:0 "Drachentöter waren schon bevor sie ihren Namen bekommen haben eine gefürchtete Einheit. Ihr Anzahl ist stark gesunken seit dem Beginn des Dritten Zeitalters, doch wenn sie zusammenkommen, kämpfen sie noch wie in alten Zeiten."
 broadbeam_crossbowmen:0 "Fantnuhûb Karashu" #Broadbeam Marksmen
 broadbeam_crossbowmen_flavor:0 "Die 'Breitstamm-Scharfschützen' nutzen meisterhafte Armbrüste. Die Kunst, diese Waffen herzustellen und zu benutzen, ist so wichtig für die Zwerge, dass sich ganze Häuser und Gilden um sie herum geformt haben." 
 broadbeam_pikemen:0 "Fahamgathôl-Wächter" #Northern Fortress Sentries
 broadbeam_pikemen_flavor:0 "Die Wächter der 'Nördlichen Festung' beschützen die Grenzen der Breitstämme. Von ihrer sicheren Festung in den Bergen aus beschützen sie die gesamten Blauen Berge."

 ## Blacklocks ##
 blacklock_skirmishers:0 "Naragzanât Buh" #Blacklock Company
 blacklock_skirmishers_flavor:0 "Die 'Schwarzschmied-Gefährten' sind ein täglicher Anblick im äußersten Süden Mittelerdes. Diese Abenteurer und Söldner finden sich meist in Rotten zusammen und nutzen ihre leichten Rüstungen zu ihrem Vorteil im Kampf gegen ihre Feinde."
 blacklock_heavy_infantry:0 "Azâruk'Azâgh" #Masters of War
 blacklock_heavy_infantry_flavor:0 "Die 'Meister des Krieges' werden von allen ihren Feinden gefürchtet. Sie sind für alle möglichen Witterungen und Begebenheiten ausgestattet."
 blacklock_crossbowmen:0 "Isbêj Tahfâ'urd" #Yellow Mountains Scouts
 blacklock_crossbowmen_flavor:0 "Die 'Späher von den Gelben Bergen' reisen durch Bergpässe und Hügel, immer mit einem Auge für Gefahren." 
 blacklock_pikemen:0 "Naikhdiri" #Companion Wall
 blacklock_pikemen_flavor:0 "Die Krieger der Schwarzschmiede verbringen mehr Zeit mit ihren Waffenbrüdern als mit ihren Familien. Dadurch werden sie wahre Schlachtkumpanen."
 blacklock_engineers:0 "Schwarzschmied-Pioniere"
 blacklock_engineers_flavor:0 "Als meister der Ingenieurskunst und des Grabens, sind sie eine unglaubliche Macht der Zwerge. Ihr Schwarzschmied-Pulver kann nicht nur für Ausgrabungszwecke verwendet werden."

 ## Stiffbeards ##
 stiffbeard_skirmishers:0 "Zarsthu Balrâk" #Frigid Forest Wardens
 stiffbeard_skirmishers_flavor:0 "Die 'Wächter des Eiskalten Waldes' fungieren als Späher und beschützen die verschiedenen Hallen der Zwerge. Sie nutzen ihre Großäxte um sich durch Wälder zu schlagen und planen so Überraschungsangriffe."
 stiffbeard_heavy_infantry:0 "Balb'urs" #Iceflame
 stiffbeard_heavy_infantry_flavor:0 "Die 'Eisflammen' sind das Rückgrat der Armee der Steifbärte. Ihr extreme Sturheit hat sie zu einer unbrechbaren Einheit geformt und ihnen ist es zu verdanken, dass viele Hallen der Zwerge noch nicht von Orks und Goblins überrannt worden sind."
 stiffbeard_crossbowmen:0 "Ihkhêd Bagd" #Biting Wind
 stiffbeard_crossbowmen_flavor:0 "Der 'Beißende Wind' unterstützt die Hauptkampfeinheiten, in dem sie dem Feind von hinten Schaden zufügen. Die Technik mit ihren Wurfäxten haben sie so perfektioniert, dass sie wie ein kalter Windstoß auf ihre Feinde niederprasseln." 
 stiffbeard_pikemen:0 "Mebeltarg Marâkh" #Mebeltarg Marâkh
 stiffbeard_pikemen_flavor:0 "Die 'Steifbart-Schilde' machen einen Großteil der Armee der Steifbärte aus. Aufgrund der extremen Temperturen nutzen sie dicke Felle als Rüstung. Ihre Speere sind besonders gut für die engen Passagen und Hallen der Zwerge geeignet."

 undying_of_khazad_dum:0 "Nêmahinkhêd" #Undying
 undying_of_khazad_dum_flavor:0 "Die uralten Eliteeinheiten Khazad-dûms, genannt 'Die Unsterblichen', tragen kunstvolle Rüstung und es wird ihnen nachgesagt, Mithril-Kettenhemden zu tragen."  

 blacklock_mercenaries:0 "Schwarzschmied-Söldner"
 blacklock_mercenaries_flavor:0 "Beschreibung fehlt noch im Englischen -BA"

 ### Aduniac ###
 ## Black Numenorean ##
 abrazanim_legion:0 "Abrazanim Nardutârik"
 abrazanim_legion_flavor:0 "The 'Steadfast Pillar-soldiers' form the main body of Adûnaic armies. Armed with large shields, they march into battle with grim determination and fiercely support the cause of the King's Men."
 abrazanim_helberdiers:0 "Abrazanim Narduburôda"
 abrazanim_helberdiers_flavor:0 "Armed with long polearms, heavy armour and shields. The hefty equipment of these soldiers marks them as 'Narduburôda' heavy soldiers within the Black Númenórean army."
 abrazanim_warbows:0 "Abrazanim Nardubawîb"
 abrazanim_warbows_flavor:0 "For the King's Men, archery is an ancient tradition. The noblest among their ranks wield antique steelbows renowned for letting loose arrows with such strength that they cause a distinct whistle in the wind."
 ## Ar-Adunaim ##
 narunaru_royal_guard:0 "Königliche Naru n'Aru-Garde"
 narunaru_royal_guard_flavor:0 "Naru n'Aru is Adûnaic for King's Men for these men are the heirs of ancient Númenor. They claim allegiance to the ideals of Ar-Pharazôn the Golden, last king of Númenor and do not acknowledge the legitimacy of the line of Elendil and the claims of the Faithful."
 adunaim_armsmen:0 "Adûnâim-Waffenknechte"
 adunaim_armsmen_flavor:0 "The lords of Ar-Adûnâim claim lordship to the lost throne of Númenor and that of all realms in exile, this have lead many who claim kinship to the King's men uniting and fight under the same cause, these are the Adûnâim Armsmen."
 ## Castamir ##
 adunakhori:0 "Adûnakhôri"
 adunakhori_flavor:0 "They call themselves Lords of the West, even if their Númenórean heritage has waned, after centuries spent in Umbar between lesser men. What is not spent, however, is their hatred for The Faithful and the Line of Stewards and Kings who rule and have ruled the realm of Gondor."
 umbar_usurpers:0 "Zimranardû"
 umbar_usurpers_flavor:0 "Zimranardû or 'Jewel-soldiers' the main fighting force of the Castamir House, also called "the Umbar Usurpers" by their foes were originally Gondorians, faithful to Castamir, who believed only true-blooded Númenóreans should hold the throne of Gondor."
 ## Sauron faith ##
 temple_knights_of_the_eye:0 "Diener des Auges"
 temple_knights_of_the_eye_flavor:0 "Black Númenóreans whom given themselves into service of the Lidless Eye. Being cold executioners as they massacre the enemy ranks, with fearsome charges and great swords. These harbingers of darkness are a foe of terror that only the bravest can hope to stand against."

 ## Easterling ##
 szrel_kain_executioners:0 "Szrel-Kain-Henker"
 szrel_kain_executioners_flavor:0 "Trained in the depths of the Seat of Tyrants. The Executioners are faceless agents of the Tyrant of Szreldor. Acting as an elite fighting force when gathered, these men and women of immense cruelty pursue their foes with gilded glaives "

 dragon_knight_horse_archers:0 "Drachenritter"
 dragon_knight_horse_archers_flavor:0 "Forged in the crucible of war that is the Rhunic Steppe, the Dragon-Knights bring a fiery death at rapid pace and distant ranges. Brutal enforcers and noble knights of renown, it is the dream of many an Easterling child to join their ranks."

 ## Khand ##
 variag_horse_archers:0 "Berittene Variag-Bogenschützen"
 variag_horse_archers_flavor:0 "Since time immemorial, the compound bows of the horse-bound Variags, wrought from the horns of the Kine of Rhûn, have struck fear into the peoples of central Middle-earth."
 windriders_of_khand:0 "Windreiter von Khand"
 windriders_of_khand_flavor:0 "From the windswept plains of Khand, the Windriders are feared near and far, raiders that will travel the whole earth."
 variag_axemen:0 "Variag-Axtkämpfer"
 variag_axemen_flavor:0 "Wielding short axes on horseback and great hewing axes on foot, the Men of Khand are fierce on the field."
 variag_pikemen:0 "Variag-Speerträger"
 variag_pikemen_flavor:0 "Long pikement form the main infantry of the Khand Easterlings, and are known for their golden-bronze scaled armor, helmets and long pikes."

### Dorwinion ###
 vintner_court_knights:0 "Vintner-Hofpaladine"
 vintner_court_knights_flavor:0 "Clad in shining armour and gambesons of deep burgundy, these skilled hoursemen have risen from the low nobility of the Winelords, seeking to prove their worth in battle."
 thorn_guard:0 "Dornengarde"
 thorn_guard_flavor:0 "Hired on permanent retainers by the Master Merchants, these halberdiers guard trade caravans in times of peace but are more than capable of defending the realm when war rears its ugly head."
 vineyard_bowmen:0 "Weingut-Bogenschützen"
 vineyard_bowmen_flavor:0 "The strongest and fastest labourers are picked from Dorwinion's fields are afforded time to train as archers to ward off Easterling raids. While not as skilled as the professional soldiery, they offer an edge over the common levy."

### Donan ###
 donan_slingers:0 "Donanische Schleuderschützen"
 donan_slingers_flavor:0 "In the scortching sun of Harondor and Near Harad, the Donan people cling to their hills and mountains for protection from invaders. Because of this, nearly every man and woman has gained some manner of skill with a sling."

 ### Mordor ###
 olog_hai:0 "Olog-hai"
 olog_hai_flavor:0 "The Olog-hai are described as being taller than a Man, covered in spiky scales, carrying war hammers, large swords, or spiked maces, and bucklers."
 caragor_pack:0 "Caragorrudel"
 caragor_pack_flavor:0 "The fierce and wild Caragor of Mordor prowl its desolate landscape, searching for prey to feast upon. Working in packs, they're capable of downing even the largest of prey with ruthless efficiency."
 orc_pikemen:0 "Ork-Speerträger"
 orc_pikemen_flavor:0 "Wielding viciously barbed pikes and trained with brutal discipline, in battle, they form an unyielding wall of spears, ready to skewer any who defy the Dark Lord's dominion."
 orc_trackers: "Smakurr"
 orc_trackers_flavor: "The Orcish Trackers (Or."Gayirmi") or Snufflers (Or."Smakurr") were a special breed of lesser Orcs. They were small, swarthy and squat with wide nostrils and had a superior sense of smell. They were skilled Hunters, Archers, Scouts and Spies."
 mountain_troll:0 "Bergtrolle"
 mountain_troll_flavor:0 "Mountain Trolls had only the intelligence of the simplest of animals, making them suitable to preform heavy labour and basic tasks. When not dominated by a greater power, they lived in savaged packs in the mountain lands, existing as instinct-driven predators of the lowest kind."
 # hill_troll:0 "Hill Trolls" # Defined in cultures
 hill_troll_flavor:0 "Hill Trolls had only the intelligence of the simplest of animals, making them suitable to preform heavy labour. When not dominated by a greater power, they lived in savaged packs in the mountain lands, raiding from time to time the neighbouring regions." 
 great_beast:0 "Große Biester"
 great_beast_flavor:0 "Whether hauling huge siege weapons, or carrying Howdahs full of troops to battle, these huge beasts were a formidable sight to behold, and it took the bravest of warriors to be able to face on in battle."
 siege_tower:0 "Belagerungstürme"
 siege_tower_flavor:0 "A siege tower or breaching tower is a specialized siege engine, constructed to protect assailants and ladders while approaching the defensive walls of a fortification."
 orc_dush_hai_warband:0 "Dush-hai-Kriegstruppen"
 orc_dush_hai_warband_flavor:0 "Empowered by noxious potions and crude magics, the Dush-hai Warbands are the hammer by which the secretive cabals maintain their control over their rowdy kin."
 chosen_of_the_flamesworn:0 "Auserwählte des Flammengeschworenen"
 chosen_of_the_flamesworn_flavor:0 "Chosen by the Flamesworn himself."
 mordor_uruks:0 "Mordor-Uruks"
 mordor_uruks_flavor:0 "Bred from the toughest of [orcs|E], the Uruks of [mordor|E] have raided Ithilien many times since the Fall of Minas Ithil. Forming the core fighting force of the Morgul-host, these dependable soldiers will hold the line wherever they are needed."

 ### Uruk-hai ###
 urukhai_skirmishers:0 "Uruk-hai-Plünderer"
 urukhai_skirmishers_flavor:0 "Lean, nimble and resistant to sunlight. These Uruk-hai move quickly and in packs, persistantly harassing their foe with relentless fervour."
 urukhai_spearmen:0 "Uruk-hai-Speerträger"
 urukhai_spearmen_flavor:0 "Armed with short spears and iron shields, these Uruk-hai wear light leather armour for increased mobility and fight in close defensive formations when attacked."
 urukhai_fighting:0 "Schwere Uruk-hai-Infanterie"
 urukhai_fighting_flavor:0 "These fierce Uruk-hai are well armoured, wearing crude steel breastplate over chainmail. Hungry for battle, they form the backbone of Isengard's army."
 urukhai_pikemen:0 "Schwere Uruk-hai-Speerträger"
 urukhai_pikemen_flavor:0 "Heavily armoured and wielding long, fierce pikes. While less mobile, these Uruk-hai can form an intimidating wall of spikes to keep their enemies at bay."
 urukhai_archers:0 "Uruk-hai-Späher"
 urukhai_archers_flavor:0 "Dressed in leather armour with bows fashioned from the felled yew trees around Isengard. When not lined behind infantry in battle, these archers act as the primary scout parties of any Uruk-hai host."
 urukhai_crossbowmen:0 "Uruk-hai-Armbrustschützen"
 urukhai_crossbowmen_flavor:0 "Armed with heavy crossbows, these Uruk-hai are able to unleash a slow but steady rain of bolts down on their enemies, able to pierce even the thickest of armour."
 urukhai_warg_riders:0 "Uruk-hai-Wargreiterei"
 urukhai_warg_riders_flavor:0 "Appearing as intimidating mountains on their fierce and mighty fell-wolves, these Uruk-hai tear through the flanks of enemy lines with a frightful flurry of teeth and claws."
 urukhai_sappers:0 "Uruk-hai-Pioniere"
 urukhai_sappers_flavor:0 "Working in small teams, these Uruk-hai tunnel beneath enemy defences and place cannisters filled with the Fire of Isengard, taking down even the strongest of walls with explosive effect."
 urukhai_monstrosity:0 "Olog-gur Defilers"
 urukhai_monstrosity_flavor:0 "These monstrosities are the result of Saruman's dark and foul modifications to trolls native to the Misty Mountains. Heavily armoured in Isengard steel, these twisted hulks strike fear in even the strongest of hearts."
 urukhai_ballista:0 "Uruk-hai-Ballisten"
 urukhai_ballista_flavor:0 "Crewed by teams of Uruk-hai engineers, these war machines wrought of wood and iron hurl javilins and rocks at enemy defences."
 urukhai_berserker:0 "Uruk-hai-Berserker"
 urukhai_berserker_flavor:0 "These Uruk-hai are even larger and more vicious than their peers. Utterly devoted to Saruman, they wield double-bent swords with finely-honed edges, capable of tearing effortlessly through leather armour and necks alike."

### Dol Guldur and Undead ###

 unburied_wights:0 "Morgul-Wichte"
 unburied_wights_flavor:0 "These are wights inhabiting the embalmed bodies of great warriors, and before them the living fall to the ground, powerless. They have a grip stronger and colder than iron, and they will feast on the living."
 blighted_trappers:0 "Verdorbene Fallensteller"
 blighted_trappers_flavor:0 "Parasitic spores and cling to their broken bodies. Husks with no will of their own, the blight of Dol Guldur seeps into the very veins of these former woodmen as they shamble into battle against their own people."
 giant_spiders:0 "Riesenspinnen"
 giant_spiders_flavor:0 "The distant spawn of Ungoliant, the giant spiders have a crude but cruel intellect to them, and grow ever bolder and many as the Shadow lengthens upon the world."

### Isengard Dunlending Auxilliaries ###

 isengard_dunlending_huntsmen:0 "Dunland-Jäger"
 isengard_dunlending_huntsmen_flavor:0 "Hunting is a necessity, but the game is scarce and well-adapted to the terrain of Dunland. These hunters are experts with their long knives and throwing axes."
 isengard_dunlending_axemen:0 "Dunland-Axtkämpfer"
 isengard_dunlending_axemen_flavor:0 "Bearing axes, the men of Dunland have long learned the ways of hewing down men as they would trees."
 isengard_dunlending_horsemen:0 "Dunland-Reiterei"
 isengard_dunlending_horsemen_flavor:0 "Hardy outriders, the swift horseman of harsh Dunland know how to maneuver in the hills."

 ### Maia ###
 rabbit_riders:0 "Hasenreiterei"
 rabbit_riders_flavor:0 "#F Trained by Radagast the Brown himself, these trusty sleds rule the battlefields of the [anduinvale|E].#!"

### Usakani ###
usakani_ambushers:0 "Ûsakani-Hinterhältler"
usakani_ambushers_flavor:0 "Expert harriers and saboteurs, Ûsakani Ambushers attack by stealth, before slipping back into the jungle undetected."

 ### Sederi ###
 impali_tribesmen:0 "Impali-Stammeskrieger"
 impali_tribesmen_flavor:0 "Steeped in tribal tradition, Impali Tribesmen charge into battle with fierce determination, their spears gleaming in the sun as they unleash a relentless onslaught upon their foes."
 zeba_outriders:0 "Zeba-Reiterei"
 zeba_outriders_flavor:0 "Zeba Outriders, masters of both hunt and war, streak across the savanna on their striped mounts, unleashing deadly volleys of arrows and javelins upon their enemies with unrivaled precision and speed."

 ### Adena ###
 marshstriders:0 "Sumpfläufer"
 marshstriders_flavor:0 "Aden Marshstriders are agile and elusive, navigating the treacherous terrain of Thâni-Hazad with ease. They strike swiftly from the shadows before vanishing into the marshes, leaving confusion and fear in their wake."
 matriarchs_guard:0 "Garde der Matriarchin"
 matriarchs_guard_flavor:0 "The Matriarch's Guard, stalwart defenders sworn to protect the Aden matriarchs and their people, stand as the unwavering shield against any threat, their loyalty unyielding, their courage unmatched."

 ### Adena ###
 tiderunners:0 "Gezeitenläufer"
 tiderunners_flavor:0 "Swift as the sea breeze, the Drel Tiderunners patrol the coastlines with a keen eye for threats, their connection to the sea woven into their very being, as they strike fear into the hearts of enemies with lightning-fast raids and ambushes along the shore."
 shorewardens:0 "Küstenwächter"
 shorewardens_flavor:0 "Vigilant sentinels perched atop towering guard posts, keep watch over the coastline, their keen eyes scanning the horizon for any sign of approaching danger, ready to rain down a storm of arrows upon any who dare threaten their shores."

 ### Pel ###
 blacksteel_phalanx:0 "Schwarzstahl-Phalanx"
 blacksteel_phalanx_flavor:0 "The Blacksteel Phalanx, a formidable force of Pel Pikemen, renowned for their unyielding discipline and mastery of formation fighting, their thunderous warcries striking fear into the hearts of their enemies as they advance relentlessly, a wall of black steel."
 marksmen_of_the_matron:0 "Scharfschützen der Matrone"
 marksmen_of_the_matron_flavor:0 "The Marksmen of the Matron, elite archers steeped in ancient wisdom, inheritors of the sacred art passed down from the Cuind elves, stand as the vigilant guardians of Pel society, their arrows flying true to defend their honored matriarchs with unwavering loyalty and skill."

 ### Chaialla ###
 hill_stalkers:0 "Klippenjäger"
 hill_stalkers_flavor:0 "Masters of stealth and wilderness warfare, Clifflings harness the rugged terrain of their cliff-side home to their advantage, luring unsuspecting foes into cunning traps and launching devastating ambushes with their slings and clubs, leaving few survivors to tell the tale of their ferocious fury."
 silent_stingers:0 "Lautlose Stachel"
 silent_stingers_flavor:0 "Deadly assassins of the shadows, the Silent Stingers strike with poisoned blow darts, their silent approach and lethal accuracy leaving no trace but the venomous sting of their unseen attack."

 ### Mag ###
 ivory_sentinels:0 "Elfenbein-Wächter"
 ivory_sentinels_flavor:0 "Ivory Sentinels are towering guardians clad in armor of gleaming ivory, stand as the formidable bulwark of the Mag military, their imposing stature and rigorous training from youth marking them as the unyielding defenders of their people."
 zebaback_slavers:0 "Zebarücken-Sklaventreiber"
 zebaback_slavers_flavor:0 "Zebaback Slavers, ruthless marauders astride their powerful Zeba mounts, strike fear into enemy lands as they sweep through with lightning speed, leaving devastation in their wake and dragging captives back in chains."

 ### Womarin
 ## Vulmaw
 waw_pirates:0 "Piraten von Waw"
 waw_pirates_flavor:0 "Named for the infamous Island of Waw, the pirates of the Utter South and Furthest East are feared for their reckless abandon. Each man thinks his companions poses the strength of a sea drake, and the knowledge of this falsity does little to comfort those they confidently swarm."
 vulmaw_venturers:0 "Vulmaw-Abenteurer"
 vulmaw_venturers_flavor:0 "The warriors of Vulmaw are a colorful mix of the various cultures brought to the islands through equal parts adventurous spirit and a quest for freedom. This strength in diversity and fierce independance makes them worthy foes indeed."

### Ulkhash
obsidian_warriors:0 "Obsidiangarde"
obsidian_warriors_flavor:0 "Bedecked head-to-toe in black glass, the Obsidian Guard are armed with flat iron clubs coated with thin blades of razor-sharp obsidian that shatter on impact."